transforms:
  - !MergeBlocks
    from: port\d*::Port\d*
    to: port::Port
    main: port::Port
  - !Delete
    from: port\d+::.*
  - !DeletePeripherals
    devices: .*
    from: PORT
  - !MakeFieldArray
    fieldsets: port::regs::(Edfr|Edier)
    from: (.*?)\d+
    to: $1
  - !MakeFieldArray
    fieldsets: port::regs::Gpcl|hr
    from: gpwe\d+
    to: gpwe