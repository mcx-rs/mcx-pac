transforms:
  - !MergeEnums
    from: port::vals::([a-zA-Z]*)\d+([a-zA-Z]*)
    to: port::vals::$1$2
    main: $10$2
  - !MergeFieldsets
    from: port::regs::Pcr\d+
    to: port::regs::Pcr
    main: port::regs::Pcr16
    check: NoCheck
  - !MakeFieldArray
    fieldsets: port::regs::(Gpchr|Gpclr)
    from: gpwe\d+
    to: gpwe
  - !MakeFieldArray
    fieldsets: port::regs::(Edier|Edfr)
    from: ([a-zA-Z]*)\d+
    to: $1
    mode: Holey