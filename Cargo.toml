[package]
name = "mcx-pac-generator"
version = "0.0.4"
edition = "2021"
license = "MIT"
authors = ["Logiase Song <logiase.song@gmail.com>"]

[dependencies]
anyhow = "1"

glob = "0"
regex = "1"
log = "0"
env_logger = "0"

clap = { version = "4", features = ["derive"] }
quote = "1"
proc-macro2 = "1"

serde = "1"
serde_yaml = "=0.9.34-deprecated"
svd-parser = { git = "https://github.com/Dirbaio/svd.git", rev = "8426f3bb40dd2391e26cd087a0d6510fe21fdcbc", features = [
    "derive-from",
    "expand",
] }
chiptool = { git = "https://github.com/embassy-rs/chiptool.git", rev = "63e36008ecbc1b68e49160703e256e2db7e40b89" }
