[package]
name = "mcx-pac"
version = "0.0.1"
edition = "2021"
authors = ["Logiase Song <logiase.song@gmail.com>"]
description = "Peripheral Access Crate for all NXP MCX Series MCUs"
readme = "README.md"
keywords = ["nxp", "mcx", "no_std", "embedded"]
categories = ["embedded", "no_std"]
license = "MIT"
include = ["src/*", "build.rs", "Cargo.toml"]

[dependencies]
cortex-m = "0.7"
cortex-m-rt = { version = "0.7", optional = true }
ral-registers = "0.1.3"

[dev-dependencies]
panic-halt = "0"

[features]
default = ["rt"]
rt = ["cortex-m-rt/device"]

mcxn947 = []
mcxn946 = []
mcxn547 = []
mcxn546 = []
